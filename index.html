
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags — config.ts의 정보로 교체하세요 -->
    <title>내 이름 | Portfolio</title>
    <meta name="description" content="포트폴리오 사이트입니다. config.ts에서 내용을 설정하세요." />
    <meta name="keywords" content="portfolio, projects" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph Meta Tags (Facebook, LinkedIn) — 배포 후 URL을 교체하세요 -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-username.github.io/portfolio-template/" />
    <meta property="og:title" content="내 이름 | Portfolio" />
    <meta property="og:description" content="포트폴리오 사이트입니다." />
    <meta property="og:image" content="https://your-username.github.io/portfolio-template/og-image.png" />
    <meta property="og:site_name" content="Portfolio" />
    <meta property="og:locale" content="ko_KR" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="내 이름 | Portfolio" />
    <meta name="twitter:description" content="포트폴리오 사이트입니다." />
    <meta name="twitter:image" content="https://your-username.github.io/portfolio-template/og-image.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-username.github.io/portfolio-template/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Structured Data (Schema.org) — config.ts의 정보로 교체하세요 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "내 이름",
      "jobTitle": "직함을 입력하세요",
      "knowsAbout": [],
      "url": "https://your-username.github.io/portfolio-template/"
    }
    </script>
  </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
